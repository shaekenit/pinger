name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


permissions:
  contents: read

jobs:
  build:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: pip install -r .\ping_client\requirements.txt
    - run: | 
        pyinstaller --onefile --windowed --name "Pinger" --icon=".\assets\app_icon.ico" \
        --add-data ".\assets\app_icon.png;." --add-data ".\assets\app_icon.ico;." \
        --add-data ".\assets\dropdown-icon.png;." ` .\ping_client\client.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Pinger
        path: D:\a\pinger\pinger\dist\Pinger.exe
